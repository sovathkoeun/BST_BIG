<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>badge</title>
</head>
<body>
    <div class="container">
            <h1>Example Heading<span class="badge badge-success">New</span></h1>
            <h2>Example Heading<span class="badge badge-info">New</span></h2>
            <h3>Example Heading<span class="badge badge-primary">New</span></h3>
            <h4>Example Heading<span class="badge badge-danger">New</span></h4>
            <h5>Example Heading<span class="badge badge-warning"></span></h5>

            <br>
            <button type="button" class="btn btn-success">button</button>
            <button type="button" class="btn btn-danger">button</button>
            <button type="button" class="btn btn-primary">button</button>
            <button type="button" class="btn btn-info">button</button>
            <br>
            <br>
            <button type="button" class="btn btn-outline-success">button</button>
            <button type="button" class="btn btn-outline-info">button</button>
            <button type="button" class="btn btn-outline-primary">button</button>
            <button type="button" class="btn btn-outline-danger">button</button>
            <button type="button" class="btn btn-outline-warning">button</button>

            <br>
            <br>
            <button type="button" class="btn btn-success btn-lg">button</button>
            <button type="button" class="btn btn-primary btn-md">button</button>
            <button type="button" class="btn btn-primary btn-sm">button</button>
            <button type="button" class="btn btn-primary">Default</button>
    </div>
</body>
</html>
